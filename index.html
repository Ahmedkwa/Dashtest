<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dash - ahmed</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="imgs/120.jpg" alt="">
                </div>
                <h2>ahmed amin</h2>
            </li>
            <li><a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>D-borad</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>chart</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li><a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out"><a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>logout</p>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>Dashborad</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Users</p>
                    <span>150</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>150</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Products</p>
                    <span>500</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>150</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
                <tbody>
                    <tr>
                        <td><span class="products">tv</span></td>
                        <td><span class="price">123</span></td>
                        <td><span class="count">65</span></td>
                    </tr>
                    <tr>
                        <td><span class="products">car</span></td>
                        <td><span class="price">123</span></td>
                        <td><span class="count">65</span></td>
                    </tr>
                    <tr>
                        <br/>
                        <td><span class="products">phone</span></td>
                        <td><span class="price">123</span></td>
                        <td><span class="count">65</span></td>
                    </tr>
                </tbody>
            </thead>
        </table>

    </div>
